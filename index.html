<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e3f9ff]">
    <div class="container w-full h-screen  flex justify-center items-center">
        <div class="calculator bg-[#3a4452] p-5 rounded-xl">
            <form ation="" >
                <div class="display flex justify-end mx-5 my-0 ">
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent  text-[#fff] cursor-pointer m-3 px-2 " type="text" name="display">
                </div>
                <div>
                    <input class=" border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#33ffd8] cursor-pointer m-3"  type="button" value="AC" onclick="display.value = ''" >
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#33ffd8] cursor-pointer m-3 "  type="button" value="DE" onclick="display.value = display.value.toString().slice(0 ,-1) ; ">
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#33ffd8] cursor-pointer m-3 "  type="button" value="." onclick="display.value += '.'">
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#33ffd8] cursor-pointer m-3 "  type="button" value="/" onclick="display.value += '/'">
                </div>
                <div>
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#fff] cursor-pointer m-3 "  type="button" value="7" onclick="display.value += '7'">
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#fff] cursor-pointer m-3 "  type="button" value="8" onclick="display.value += '8'">
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#fff] cursor-pointer m-3 "  type="button" value="9" onclick="display.value += '9'">
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#33ffd8] cursor-pointer m-3 "  type="button" value="*" onclick="display.value += '*'">
                </div>
                <div>
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#fff] cursor-pointer m-3 "  type="button" value="4" onclick="display.value += '4'">
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#fff] cursor-pointer m-3 "  type="button" value="5" onclick="display.value += '5'">
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#fff] cursor-pointer m-3 "  type="button" value="6" onclick="display.value += '6'">
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#33ffd8] cursor-pointer m-3 "  type="button" value="-" onclick="display.value += '-'">
                </div>
                <div>
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#fff] cursor-pointer m-3 "  type="button" value="1" onclick="display.value += '1'">
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#fff] cursor-pointer m-3 "  type="button" value="2" onclick="display.value += '2'">
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#fff] cursor-pointer m-3 "  type="button" value="3" onclick="display.value += '3'">
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#33ffd8] cursor-pointer m-3 "  type="button" value="+" onclick="display.value += '+'">
                </div>
                <div>
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#fff] cursor-pointer m-3 "  type="button" value="00" onclick="display.value += '00'">
                    <input class="border-0 outline-0 w-16 h-16 rounded-xl bg-transparent text-xl text-[#fff] cursor-pointer m-3 "  type="button" value="0" onclick="display.value += '0'">
                    <input class="equal border-0 outline-0 w-40 h-16 rounded-xl bg-transparent text-xl text-[#33ffd8] cursor-pointer m-3 "  type="button" value="=" onclick="display.value = eval(display.value)  ">
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
